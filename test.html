<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAES</title>
  </head>
  <body>
    <div class="container">
      <h3>OAES - Create Test</h3>
      <label for="uname"><b>Exam Name</b></label>
      <input
        type="text"
        placeholder="Exam Name"
        name="uname"
        required
      /><br /><br />

      <label for="edate"><b>Exam Date</b></label>
      <input
        type="date"
        placeholder="Exam Date"
        name="edate"
        required
      /><br /><br />

      <label for="etime"><b>Exam Time</b></label>
      <input
        type="time"
        placeholder="Exam Time"
        name="etime"
        required
      /><br /><br />

      <label for="subcode"><b>Subject Code</b></label>
      <input
        type="text"
        placeholder="Subject Code"
        name="subcode"
        required
      /><br /><br />
      <label for="subcode"><b>Exam Duration</b></label>
      <input
        type="number"
        placeholder="180mins"
        name="subcode"
        required
      /><br /><br />
      <button type="submit">Create Exam</button>
    </div>
    <script>
      alert("Exam has already ended");
    </script>
  </body>
</html>
